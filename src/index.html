<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nine Lines</title>
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>

    <div class="wrapper">

        <section class="id">
            <div class="container">
                <div class="id__wrapper">
                    <img src="assets/img/avatar.png" alt="photo" class="id__photo">

                    <div class="id__info">
                        <div class="id__info-item">Имя</div>
                        <div class="id__info-item">Дата рождения</div>
                        <div class="id__info-item">Город</div>
                        <div class="id__info-item">Контактные данные</div>
                    </div>
                    <img src="assets/img/approved.png" alt="approved" class="id__mark">
                </div>
            </div>
        </section>

        <section class="skills">
            <div class="container container_skills">
                <div class="skills__title">Навыки</div>
                <div class="skills__wrapper">
                    <div class="skills__item">
                        <input class="skills__item-cbx" type="checkbox">
                        <label>Html5</label>
                    </div>

                    <div class="skills__item">
                        <input class="skills__item-cbx" type="checkbox" checked>
                        <label>SASS</label>
                    </div>

                    <div class="skills__item">
                        <input class="skills__item-cbx" type="checkbox">
                        <label>VANILLAJS</label>
                    </div>

                    <div class="skills__item">
                        <input class="skills__item-cbx" type="checkbox">
                        <label>GIT</label>
                    </div>

                    <div class="skills__item">
                        <input class="skills__item-cbx" type="checkbox">
                        <label>css3</label>
                    </div>

                    <div class="skills__item">
                        <input class="skills__item-cbx" type="checkbox">
                        <label>LESS</label>
                    </div>

                    <div class="skills__item">
                        <input class="skills__item-cbx" type="checkbox">
                        <label>ANGULAR</label>
                    </div>

                    <div class="skills__item">
                        <input class="skills__item-cbx" type="checkbox">
                        <label>FOUNDATION</label>
                    </div>

                    <div class="skills__item">
                        <input class="skills__item-cbx" type="checkbox">
                        <label>БЭМ</label>
                    </div>

                    <div class="skills__item">
                        <input class="skills__item-cbx" type="checkbox">
                        <label>GULP</label>
                    </div>

                    <div class="skills__item">
                        <input class="skills__item-cbx" type="checkbox">
                        <label>JQUERY</label>
                    </div>

                    <div class="skills__item">
                        <input class="skills__item-cbx" type="checkbox">
                        <label>BOOTSTRAP</label>
                    </div>
                </div>
            </div>
        </section>

        <section class="meter">
            <div class="container">
                <div class="meter__wrapper">
                    <div>
                        <div class="meter__counter">

                            <img class="meter__counter-item meter__counter-item_low" src="assets/icons/low.svg"
                                alt="low">
                            <img class="meter__counter-item meter__counter-item_middle" src="assets/icons/middle.svg"
                                alt="middle">
                            <img class="meter__counter-item meter__counter-item_high" src="assets/icons/high.svg"
                                alt="high">
                            <img src="assets/icons/arrow.svg" alt="arrow" class="meter__counter-arrow">


                        </div>
                    </div>

                    <div class="meter__info">
                        <div class="meter__title">Мой уровень владения Java Script</div>
                        <div class="meter__result"></div>
                    </div>
                </div>


            </div>
        </section>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
